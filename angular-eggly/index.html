<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app="Eggly"> 
	<div class="container-fluid" ng-controller="MainController as vm">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<div><a href="" class="logo" ng-click="vm.setCurrentCategory(null)">Logo</a></div>
				<ul class="nav-sidebar">
					<li ng-repeat="category in vm.categories"
						ng-class="{active:vm.isCurrentCategory(category)}">
						<a href="#" ng-click="vm.setCurrentCategory(category)">{{category.name}}</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-9 col-md-10 main">
				<div ng-repeat="bookmark in vm.bookmarks | filter:{category:vm.getCurrentCategory().name}">
					<button class="close">times</button>
					<button class="btn">Bookmark</button>
					<a href="{{bookmark.url}}">{{bookmark.title}}</a>
				</div>
			</div>
		</div>
	</div>
	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
	<script src="app.start.js"></script>
</body>
</html>
